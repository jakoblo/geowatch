# Site settings
title: GeoWatch
email:
description:
baseurl: "/geowatch"
url: "http://yourdomain.com" # the base hostname & protocol for your site
twitter_username:
github_username:

# Build settings
markdown: kramdown

# Prose.io Config
prose:
  rooturl: ''
  # siteurl: 'http://prose.github.io/starter/'
  # relativeLinks: 'http://prose.github.io/starter/links.jsonp'
  # 	media: 'media'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "categories"
        field:
          element: "text"
          label: "Categories"
          value: "gis mapdesign"
      - name: "thumbnail"
        field:
          element: "text"
          label: "Thumbnail Path"
          value: "/img/thumb.png"
      - name: "site-url"
        field:
          element: "text"
          label: "Site URL"
          value: ""
